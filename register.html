<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch iT! | إنشاء حساب جديد  </title>
    <link rel="shortcut icon" href="images/logo-icon2.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="https://www.watchit.com/"> <img class="" src="images/logo-icon.jpg" alt="watchit-logo"></a>
        </div>
        <form action="">
            <h6 class="title mb-40">إنشاء حساب جديد</h6>
            <div class="social-buttons">
                <button class="btn-input  loginButtonIcons" type="button">  
                    <img class="social-icon" src="images/social-media/google_icon.png" alt="google-icon">
                    <span>Google إنشاء حساب عبر </span>
                </button>
                <button class="btn-input  loginButtonIcons" type="button">  
                    <img class="social-icon" src="images/social-media/facebook logo_icon.png" alt="facebook-icon">
                    <span>Facebook إنشاء حساب عبر </span>
                </button>
                <button class="btn-input loginButtonIcons" type="button">  
                    <img class="social-icon" src="images/social-media/apple_icon.png" alt="apple-icon">
                    <span>Apple إنشاء حساب عبر </span>
                </button>
            </div>
            <div class="split">
                <hr>
            </div>
            
            <!-- email -->
            <div class="form-group">
                <input class="form-ctrl" type="email" name="email" required placeholder="البريد الالكتروني">
            </div>
            <div class="form-group">
                <input class="form-ctrl" type="password" name="password" required placeholder="كلمة المرور">
            </div>
            <div class="form-group mb-50">
                <input class="form-ctrl" type="password" name="password" required placeholder="تأكيد كلمة المرور">
            </div>
            <div class="form-group">
                <button class="btn-input submit-btn" type="submit"> استمرار</button>
            </div>

            <div class="text-log">
                <h6 class="register-word"> إن كان لديك حساب
                    <a class="link-decoration" href="login.html"> قم بتسجيل الدخول</a>
                </h6>
            </div>
            <div class="conf-log">
                <h6 class="register-word"> بالضغط على كلمة استمرار سيكون قد تمت موافقتك على 
                    <a _ngcontent-c5="" class="link-decoration"href="">الشروط والأحكام </a> و <a class="link-decoration" href="">سياسة الخصوصية</a>
                </h6>
            </div>
        </form>


    </div>
</body>
</html>
